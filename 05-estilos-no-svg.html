<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Definindo estilos</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style>
          .sol {
            fill: yellow;
            stroke: orange;
            stroke-width: 6;
          }
          .ceu{
            fill: DeepSkyBlue;
          }
          .grama{
            fill: #009933;
          }
          .morro{
            fill: #A0522D;
          }
        </style>
    </head>
    <body>
        <svg width="250" height="150">
          <rect x = "0" y= "0" width="250" height="150" class="ceu" />
          <circle cy="50" cx="86" r="30" class="sol" />
          <ellipse cx="200" cy="270" ry="220" rx="30" class = "morro" />
          <ellipse cx="180" cy="310" ry="220" rx="30" class = "morro" />
          <ellipse cx="40" cy="290" ry="220" rx="30" class = "morro" />
          <ellipse cx="20" cy="300" ry="220" rx="30" class = "morro" />
          <rect x = "0" y= "125" width="250" height="25" class="grama" />
          <text x ="120" y= "75" fill= "#ffffff"> fora temer </text>
        </svg>
    </body>
</html>
